       x="69.499512"
       y="330.60928"
       id="text4267"><tspan
         sodipodi:role="line"
         id="tspan4269"
         x="69.499512"
         y="330.60928">*IDN = Door LED Controller          - Puzzle Identifier</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="346.23428"
         id="tspan4273">*STAT = TIME={HH:MM:SS},            - Time since last reset</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="361.85928"
         id="tspan4443">        LEDS_RED={INT},             - Number of LEDS glowing red</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="377.48428"
         id="tspan4285">        LEDS_GRN={INT},             - Number of LEDS glowing green</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="393.10928"
         id="tspan4820">        TRANSITION={BOOL},          - Are transitions enabled?</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="408.73428"
         id="tspan4818">        TRANSITION_BLINKS={INT},    - Number of blinks during a transition</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="424.35928"
         id="tspan5643">*SET_PROG={INT 0-145 || -1}         - Set number of green LEDs</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="439.98428"
         id="tspan4169">          0-145 = LEDS TO TURN GRN</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="455.60928"
         id="tspan4167">          -1 = ALL OFF</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="471.23428"
         id="tspan4165">*SET_BRIG={INT 0-255}               - Set brightness of all LEDs</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="486.85928"
         id="tspan4171">          0-255 = BRIGHTNESS</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="502.48428"
         id="tspan4830">*SET_TRANS={BOOL}                   - Enable or disable change transitions</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="518.10925"
         id="tspan4832">*SET_TRANS_BLINKS={INT}             - Set number of blinks during a transition</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="533.73425"
         id="tspan4834">*BLINK={INT}                        - Blink LEDs specified number of times</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="549.35925"
         id="tspan5645">*RST                                - Reset the controller to start-up state</tspan><tspan
         sodipodi:role="line"
         x="69.499512"
         y="564.98425"
         id="tspan4275" /><tspan
